<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Reviews</title>
</head>
<body>
    {%  for review in reviews %}
        {{ review.title }}<br>
        {{ review.year_released }}<br>
        {{ review.rating }}<br>
        {{ review.run_time }}<br>
        {{ review.genre }}<br>
        {{ review.description }}<br>
        {{ review.user_rating }}<br>
    {% endfor %}
</body>
</html>
