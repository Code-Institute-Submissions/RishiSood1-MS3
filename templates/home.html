{% extends "base.html" %}
{% block content %}
        {%  for review in reviews %}
    <div class="row mx-auto">
            <div class="col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">
                <a href="{{ url_for('movie_details', review_id=review._id) }}"><img src="{{ review.image }}"></a>
            </div>  
    </div>  
        {% endfor %}
{% endblock %}
