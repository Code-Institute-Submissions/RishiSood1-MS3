{% extends "base.html" %}
{% block content %}

<!-- Code inspired from Bootstrap -->
<div class="card-body col d-flex justify-content-center">
    <div class="card text-center" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Sign Up</h5>
            <form method="POST" action="{{ url_for('signup') }}">
                <div class="form-group">
                    <label for="Username">Username</label>
                    <input id="username" class="form-control" name="username" type="text" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" placeholder="Enter username" required>
                </div> 
                <div class="form-group">
                    <label for="Password">Password</label>
                    <input id="password" class="form-control" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" placeholder="Enter password" required>
                </div>
            <button class="btn btn-primary" type="submit">Submit</button>
            </form>

            <p class="center-align">Already a member? <a href="#">Login Here</a></p>
        </div>
    </div>
</div> 

{% endblock %}
